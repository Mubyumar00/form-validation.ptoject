<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>Sign UP | SocialApe</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <div class="row">
        <form class="col s6" id="myForm" novalidate>
          <div class="row">
            <div class="input-field col s6">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="first Name" onfocusout="validateFirstName()" />
              <span class="helper-text"></span>
            </div>

            <div class="input-field col s6">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="last Name" onfocusout="validateLastName()" />
              <span class="helper-text"></span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="password">Password</label>
              <input type="password" id="password" name="Password" onfocusout="validatePassword()" />
              <span class="helper-text"></span>
            </div>

            <div class="input-field col s6">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirm Password" onfocusout="validateConfirmPassword()"
              />
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" onfocusout="validateEmail()" />
                <span class="helper-text"></span>
            </div>
          </div>
          <button type="submit" class="btn waves-effect waves-light">SignUp</button>
        </form>
        <div class="col s6">
          <img
            src="https://images.unsplash.com/photo-1744457167261-a8ab993010fd?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Person standing on a hilltop gazing at a colorful sunset over distant mountains, surrounded by a peaceful natural landscape with a calm and contemplative mood"
            style="width: 100%; border-radius: 6px; opacity: 0.85"
          />
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
